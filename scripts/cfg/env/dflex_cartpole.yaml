config:
  _target_: dflex.envs.CartPoleSwingUpEnv
  render: ${general.render}
  device: ${general.device}
  num_envs: 1024
  seed: ${general.seed}
  episode_length: 240
  no_grad: False
  stochastic_init: True
  MM_caching_frequency: 4
  early_termination: False

shac:
  actor_lr: 1e-3
  critic_lr: 1e-2
  max_epochs: 500
  save_interval: 100
  steps_num: 32
  betas: [0.7, 0.95]
  actor_mlp:
    units: [64, 64]
  critic_mlp:
    units: [64, 64]
  target_critic_alpha: 0.2

